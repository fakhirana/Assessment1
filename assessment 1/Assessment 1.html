<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Saya</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden md:max-w-xl">
    <div class="md:flex">
      <div class="md:flex-shrink-0">
        <img class="h-48 w-full object-cover md:w-48" src="image/ass.jpeg" alt="Foto Anda">
      </div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Nama:</div>
        <p class="text-gray-800 text-xl font-semibold">Fakhira Nur Aini</p>
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mt-4">NIM:</div>
        <p class="text-gray-800 text-xl font-semibold">6701223010</p>
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mt-4">Kelas:</div>
        <p class="text-gray-800 text-xl font-semibold">D3SI46-04</p>

        <!-- Textfield -->
        <div class="mt-4">
          <label for="jumlah" class="block text-sm font-medium text-gray-700">Jumlah:</label>
          <input type="text" name="jumlah" id="jumlah" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <!-- Select Option -->
        <div class="mt-4">
          <label for="option" class="block text-sm font-medium text-gray-700">Pilih Karakter:</label>
          <select id="option" name="option" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="sherlock">Sherlock</option>
            <option value="lupin">Lupin</option>
            <option value="aladin">Aladin</option>
          </select>
        </div>

        <!-- Tombol -->
        <div class="mt-4">
          <button class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Submit</button>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function() {
          // Menambahkan event listener untuk tombol submit
          document.querySelector("button").addEventListener("click", function() {
            // Mengambil nilai dari textfield jumlah
            const jumlah = document.getElementById("jumlah").value;
            // Mengambil nilai dari select option yang dipilih
            const option = document.getElementById("option").value;
        
            // Menampilkan nilai yang telah diambil untuk keperluan debugging
            console.log("Jumlah: ", jumlah);
            console.log("Option: ", option);
          });
        });
        </script>

      </div>
    </div>
  </div>
</body>
</html>
